{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    {% if searched %}
        <ul>
        {% for search in searched reversed %}
            <li><a href="{% url 'review_detail' search.pk %}">{{ search.site.domain }} - {{ search.rating }} ({{ search.author }})</a></li>
        {% endfor %}
        </ul>
    {% else %}
        Nothing was found
    {% endif %}
{% endblock content %}
