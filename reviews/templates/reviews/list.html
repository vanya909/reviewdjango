{% extends 'base.html' %}

{% block title %}Reviews List{% endblock title %}

{% block content %}
    <h2>Reviews list</h2>
    <ul>
    {% for review in object_list %}
        <li><a href="{% url 'review_detail' pk=review.pk %}">{{ review.site }} - {{ review.rating }} ({{ review.author }})</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
